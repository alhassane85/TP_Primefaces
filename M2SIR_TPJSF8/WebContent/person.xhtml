<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>JSF Spring Hibernate Integration</title>
	<style type="text/css">
.tg {
	border-collapse: collapse;
	border-spacing: 0;
	border-color: #ccc;
}

.tg td {
	font-family: Arial, sans-serif;
	font-size: 14px;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #fff;
}

.tg th {
	font-family: Arial, sans-serif;
	font-size: 14px;
	font-weight: normal;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #f0f0f0;
}

.tg .tg-4eph {
	background-color: #f9f9f9
}
</style>
</h:head>
<h:body>
	<h1>Add a Person</h1>
	<h:form>
		<table>
			<tr>
				<td><label>Name</label></td>
				<td><h:inputText id="name" value="#{person.name}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td><label>Country</label></td>
				<td><h:inputText id="country" value="#{person.country}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td colspan="2"><h:commandButton
						action="#{personService.addPerson(person)}" value="Add Person"></h:commandButton>
				</td>
			</tr>

		</table>

	</h:form>

	<br />






	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />
		<p:dataTable var="car" value="#{personService.listPersons}" style="background-colr:blue;"
			paginator="true" rows="10"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink}
                  {CurrentPageReport} {NextPageLink} {LastPageLink}"
			rowsPerPageTemplate="5,10,15" editable="true" id="form" >
			<f:facet name="header">
            Liste des personnes
        </f:facet>
			
			
                   
			<p:ajax event="rowEdit" listener="#{personService.onRowEdit}"
				update=":form:msgs" />
			<p:ajax event="rowEditCancel" listener="#{personService.onRowCancel}"
				update=":form:msgs" />
		 <p:column headerText="Id" sortBy="#{car.id}" filterBy="#{car.id}">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.id}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{car.id}" style="width:100%" label="Id"/></f:facet>
           </p:cellEditor>
       </p:column>
       
        <p:column headerText="Name" sortBy="#{car.name}" filterBy="#{car.name}">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.name}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{car.name}" style="width:100%" label="Name"/></f:facet>
           </p:cellEditor>
       </p:column>
        <p:column headerText="Country" sortBy="#{car.country}" filterBy="#{car.country}">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.country}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{car.country}" style="width:100%" label="Country"/></f:facet>
           </p:cellEditor>
       </p:column>
			
			<p:column >
				<p:rowEditor />
			</p:column>
		</p:dataTable>


	</h:form>


</h:body>
</html>
